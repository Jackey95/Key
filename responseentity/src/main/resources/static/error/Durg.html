<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>药品信息</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<h1>药品信息</h1>
<table>
    <tr>
        <th>药品名称</th>
        <th>药品类型</th>
        <th>生产厂家</th>
        <th>剂量</th>
        <th>适用症状</th>
    </tr>
    <tr>
        <td>药品1</td>
        <td>类型1</td>
        <td>厂家1</td>
        <td>10mg</td>
        <td>症状1, 症状2</td>
    </tr>
    <tr>
        <td>药品2</td>
        <td>类型2</td>
        <td>厂家2</td>
        <td>20mg</td>
        <td>症状3, 症状4</td>
    </tr>
    <!-- 可以根据需要添加更多药品信息 -->
</table>
</body>
</html>
